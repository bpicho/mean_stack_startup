<div>
    <div class="row">
        <div class="filters-container col-md-5">
            <div class="form-group clearfix">
                <label for="title">Note title</label>
                <input ng-model="filterBy.title" name="title" type="text" class="form-control"
                       id="title">

            </div>
            <div class="form-group clearfix">
                <label for="text">Note text</label>
                <input ng-model="filterBy.note" name="note" type="text" class="form-control"
                       id="text">

            </div>
            <div>
                <span class="btn btn-danger" ng-click="changeOrder('priority', false)" ng-hide="(orderByProperty == 'priority') && (orderByDir == false)">Order from most important</span>
                <span class="btn btn-success" ng-click="changeOrder('priority', true)" ng-hide="(orderByProperty == 'priority') && (orderByDir == true)">Order from less important</span>

            </div>

        </div>
    </div>


    <div class="notes-container">
        <div class="grid" >
            <div masonry masonry-options="{ gutter: 10, transitionDuration: '1s' }">
                <div ng-repeat="note in notes | filter: filterBy | orderBy: orderByProperty : orderByDir"
                        class="masonry-brick grid-item {{note.priority}}">

                    <!-- single note content -->

                    <h3><a href="#/note/{{note._id}}">{{note.title}}</a></h3>
                    <p>{{note.note}}</p>
                    <div class="delete col-md-12">
                        <span ng-click="deleteNote(note._id)" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </div>
                    <div>
                        {{note.created_at | date:'yyyy-MM-dd HH:mm:ss'}}
                    </div>

                    <!--<single-note></single-note>-->

                    <!-- /single note content -->


                </div>
            </div>
        </div>
    </div>


</div>
