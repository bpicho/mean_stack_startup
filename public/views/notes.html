<div>

    <div class="filters-container">
        <div>
            <span class="btn btn-danger" ng-click="changeOrder('priority')" ng-hide="(orderByProperty == 'priority') && (orderByDir == false)">Order from most important</span>
            <span class="btn btn-success" ng-click="changeOrder('priority')" ng-hide="(orderByProperty == 'priority') && (orderByDir == true)">Order from less important</span>

        </div>

    </div>

    <div class="notes-container">
        <div class="grid" >
            <div masonry masonry-options="{ gutter: 10 }">
                <div
                        ng-repeat="note in notes | orderBy: orderByProperty : orderByDir"
                        class="masonry-brick grid-item {{note.priority}}">

                    <h3><a href="#/note/{{note._id}}">{{note.title}}</a></h3>
                    <p>{{note.note}}</p>
                    <div class="delete col-md-12">
                        <span ng-click="deleteNote(note._id)" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </div>
                    <div>
                        {{note.created_at | date:'yyyy-MM-dd HH:mm:ss'}}
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
